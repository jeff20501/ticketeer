<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/logo-mark.svg">
    <link rel="stylesheet" href="./index.css">
    <title>Ticket</title>
</head>
<body>

    <header class="header">
        <img src="./assets/images/logo-mark.svg">
        <p>Coding Conf</p>
    </header>

    <article class="wrapper">
        <h1>Congrats,<span class="user-name"></span>Your ticket is ready.</h1>
        <p>We've emailed your ticket to<span class="user-email"></span>and will send updates in the run up to the event.</p>

        <section class="wrapper2-page2">
            <div class="ticket">
                <img class="ticket-img" src="./assets/images/pattern-ticket.svg">
                <div class="ticket-text">
                    <div>
                        <div class="ticket-details">
                            <img src="./assets/images/logo-mark.svg">
                            <div>
                                <h2>Coding Conf</h2>
                                <p>Jan 31, 2025 / Austin, TX</p>
                            </div>
                        </div>
                        
                        <div class="avatar-details"></div>
                    </div>

                    <div class="ticket-number"></div>
                
                </div>
            </div>
        </section>
    </article>

    <script src="./index.js"></script>
    
</body>
</html>
